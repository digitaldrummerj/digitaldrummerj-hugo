<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  <body id="top-of-page">

   {{  partial "navigation.html" . }}
    
      <div class="row t30">
        {{ if eq .Params.sidebar false}}
          <div class="small-12 columns medium-12">
        {{ else }}
          <div class="small-12 columns medium-8">
        {{ end }}
        
        
            <!-- The part of the page that begins to differ between templates -->
          {{ block "main" . }}
          {{ end }}
        
        </div>
        {{ if (not (eq .Params.sidebar false)) }}
        {{ partial "sidebar.html" . }}
        {{ end }}
      </div>
    </div>
    
    {{ partial "footer.html" . }}

  </body>
</html>
