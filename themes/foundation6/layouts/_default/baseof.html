<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  <body id="top-of-page">

   {{  partial "navigation.html" . }}
    


    <main>
      <div class="row" id="content">
        {{ if eq .Params.sidebar false}}
        <div class="medium-12 columns">
        {{ else }}
        <div class="medium-8 columns">
        {{ end }}
          {{ block "main" . }}
            <!-- The part of the page that begins to differ between templates -->
          {{ end }}
        </div>
        {{ if (not (eq .Params.sidebar false)) }}
        {{ partial "sidebar.html" . }}
        {{ end }}
      </div>
    </main>

    {{ partial "footer.html" . }}

  </body>
</html>
